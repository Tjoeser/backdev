<!DOCTYPE html>
<html>
<body>

<h1 class="demo">My First JavaScript</h1>

<p class="demo">JavaScript can change the style of an HTML element.</p>

<script>
function myFunction() {      
    var demoItems = document.getElementsByClassName('demo')
    for(var item of demoItems){
        item.style.fontSize = '25px'
        item.style.color = 'red'
        item.style.backgroundColor = 'yellow'
    }
}
</script>

<button type="button" onclick="myFunction()">Click Me!</button>

</body>
</html>
